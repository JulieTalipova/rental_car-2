<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Mulish:wght@700&display=swap" rel="stylesheet">
</head>
<body>
     
    
        <div class="box">
            <div class="bg-box bg-box--1"></div>

            <div class="bg-box bg-box--2"></div>

            <div class="box__container">
                <div class="box__heading">Search for a rental car</div>
    
                <div class="box__form">
                    <label for="box__location" class="box__label">Pick up location</label>
                    <input type="text" placeholder="City, airport, region, district..." id="box__location" required>
                </div>  
                
                <div class="box__checkbox-del">
                    <input class="box__checkbox-input" id="box__checkbox-btn--del" type="checkbox">
                    <label for="box__checkbox-btn--del" class="box__checkbox-label">
                        <span class="box__checkbox-btn"></span>
                        <span class="label__span">Deliver car somewhere else</span> 
                    </label>
                </div>

                <div class="box__date-time-container box__date-time-container-1">
                    <label  class="box__label" for="pickup-input">Pick up location</label>
                    <div class="box__date-container">
                        <input type="date" name="date" class="pickup-input box__date-input" value="2022-03-26" required>
                    </div>
                    <div class="box__time-container">
                        <input type="time" name="time" class="pickup-input box__time-input" value="10:00" required>
                    </div>
                </div>

                <div class="box__date-time-container">
                    <label  class="box__label" for="pickup-input">Date of delivery</label>
                    <div class="box__date-container">
                        <input type="date" name="date" class="pickup-input box__date-input" value="2022-03-29" required>
                    </div>
                    <div class="box__time-container">
                        <input type="time" name="time" class="pickup-input box__time-input"
                        value="10:00" required>
                    </div>
                </div>
        
                <div class="box__checkbox-age">
                    <input class="box__checkbox-input" id="box__checkbox-btn--age" type="checkbox">
                    <label for="box__checkbox-btn--age" class="box__checkbox-label">
                        <span class="box__checkbox-btn"></span>
                        <span class="label__span">The drivers age between 30 and 65?</span> 
                    </label>
                    <div class="box__checkbox-icon"></div>
                </div>
        
                <div class="box__advantages-container">
                    <ul class="box__advantages-list">
                        <li>
                            <span class="box__advantages-icon"></span>
                            <span class="box__advantages">No credit card fees</span>
                        </li>
                        <li class="box__advantages-list">
                            <span class="box__advantages-icon"></span>
                            <span class="box__advantages">No change fees</span>
                        </li>
                        <li class="box__advantages-list">
                            <span class="box__advantages-icon"></span>
                            <span class="box__advantages">Price match guarantee</span>
                        </li>
                    </ul>
                </div>
                
                <btn class="box__submit-btn">Search</btn>
            </div> 
        </div>  
    </div>

</body>
</html>
